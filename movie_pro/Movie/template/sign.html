{% include 'film.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>

<div class="login-form-container" style="width: 40%; margin: auto;">
<h2 style="text-align: center;">SignUp Form</h2>

<form action="" method="post">
  {% csrf_token %}
    <label for="fm"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="First Name" required>
    <label for="lm"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="Last Name" required>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Username" name="UserName" required>
    <label for="eml"><b>Email</b></label>
    <input type="email" placeholder="Email" name="Email" id="eml" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Password" name="password" required>

    <button type="submit">Login</button>

</div>
</form>
</html>
