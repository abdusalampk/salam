{% include 'film1.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- Include Bootstrap CSS (if not already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   {% csrf_token %}
   <div class="container" >
     <div class="row justify-content-center">
       {% for obj in movies %}
       <div class="col-md-4" style="40%"> <!-- Adjust this class to change the number of cards per row -->
         <div class="card mb-3 mx-auto text-center" style="width: 18rem;">
           <img src="{{ obj.image.url }}" class="card-img-top mx-auto" style="width: 40%;" alt="{{ obj.name }}">
           <div class="card-body">
             <h5 class="card-title">{{ obj.name }}</h5>
             <p class="card-text">{{ obj.description }}</p>
           </div>
         </div>
       </div>
       {% endfor %}
     </div>
   </div>

   <!-- Include Bootstrap JS (if needed) -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
